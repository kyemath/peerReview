<html ng-app>
<head>
<title>grade an answer</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/views/css/style.css" type="text/css" media="screen" />
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [["$","$"],["\\(","\\)"]]
    }
  });
</script>
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full">
</script>
</head>
<body>

<div class='container' >
<h2 align='center'>Review and Comment on this Draft</h2><br><hr>

		<table >
			<tr >


			<form action='/savegrade' method='post'>
				<td width="20%">Problem :</td><td align='left'><div  style='white-space: pre-wrap'>{{draft.problem}}</div></td></tr><tr>
				<td width="20%"> Answer : </td><td align='left'><div  style='white-space: pre-wrap'>{{draft.finalans}}</div></td></tr>
				<tr><td>Grade:</td><td><input type="radio" name="grade" value=1 > 1 <input type="radio" name="grade" value=2 > 2 <input type="radio" name="grade" value=3 > 3 <input type="radio" name="grade" value=4 > 4 <input type="radio" name="grade" value=5 > 5 </td></tr>
				<tr><td width="20%">Feedback : </td><td><input type='textarea' name='feedback'></td></tr>
				<input type='hidden' name='dno' value='{{draft.dno}}'>
				<input type='hidden' name='gradeon' value='{{draft.username}}'>
			<tr><td colspan=2 align='center'><br><button type='submit' class="btn" >submit</button>&nbsp;<a href="/gradefinal"><input type='button' class="btn" value='Cancel' name='Cancel'></a></td></tr>
			</form>


		</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</body>
</html>
