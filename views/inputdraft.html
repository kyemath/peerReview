<html ng-app>
<head>
<title>Input Draft Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>

<div class='container' >
<h2 align='center'>Input your Draft</h2><br>
		
		<table >
			<tr >
			<form action='/savedraft' method='post'>
				<td width="10%">Statement :</td><td align='left'>{{document.statement}}</td></tr><tr>
				<td width="10%"> hint : </td><td align='left'>{{document.hint}}</td></tr>
				<tr><td width="10%">Solution : </td><td><input type='textarea' name='solution'></td></tr>
			</tr>
			<tr><td colspan=2 align='center'><button type='submit'>submit</button></td></tr>
			</form>
				
		</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</body>
</html>
