<html ng-app>
<head>
<title>Drafts Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="/views/css/style.css" type="text/css" media="screen" />

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [["$","$"],["\\(","\\)"]]
    }
  });
</script>
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full">
</script>
</head>
<body>

<div class='container' >
	{{#if stmtdata}}
<h2 align='center'>Select a problem from the list</h2><br><hr>
		<table >

		    <form action='/inputdraft' method='post'>
				{{#each stmtdata}}
			<tr ><td><input type="radio" name="selected" value="{{this.sno}}" ><lable  style='white-space: pre-wrap'>{{this.problem}}</lable></td></tr>
				{{/each}}
			<tr><td colspan=2 align='center'><br><br><button type='submit' class="btn">submit</button> <a href="/selectmodule"><input type='button' class="btn" value='Cancel' name='Cancel'></a></td></tr>
			</form>

		</table>
		{{else}}
		<h2 align='center'>No problems available in this module</h2>
		{{/if}}
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	</body>
</html>
