<html>
<head>
<script>
function show(id, url) {
  document.getElementById(id).href=url;
  return false;
}
</script>
</head>
<body>

  <div id="Page1">
    Content of page 1
    <a href="#" onclick="return show('Page1','http://google.com/');">Show page 2</a>
  </div>

  <div id="Page2" style="display:none">
    Content of page 2
    <a href="#" onclick="return show('Page1','http://google.com/');">Show page 1</a>
  </div>

</body>
</html>
