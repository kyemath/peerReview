<html ng-app>
<head>
<title>Input comment Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>

<div class='container' >
<h2 align='center'>Review and Comment on this Draft</h2><br>

		<table >
			<tr >


			<form action='/savecomment' method='post'>
				<td width="20%">Problem :</td><td align='left'>{{draft.problem}}</td></tr><tr>
				<td width="20%"> Draft : </td><td align='left'>{{draft.draft}}</td></tr>
				<tr><td width="20%">comment : </td><td><input type='textarea' name='comment'></td></tr>
				<input type='hidden' name='dno' value='{{draft.dno}}'>
				<input type='hidden' name='commenton' value='{{draft.username}}'>
			<tr><td colspan=2 align='center'><button type='submit'>submit</button><a href="/selectmodule"><input type='button' value='Cancel' name='Cancel'></a></td></tr>
			</form>


		</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</body>
</html>
