<html ng-app>
<head>
<title>Input comment Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/views/css/style.css" type="text/css" media="screen" />
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [["$","$"],["\\(","\\)"]]
    }
  });
</script>
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full">
</script>
</head>
<body>

<div class='container' >
<h2 align='center'>Review and Comment on this Draft</h2><br><hr><br>

		<table >
			<tr >

			<form action='/savecomment' method='post'>
				<td width="20%">Problem :</td><td align='left'><div  style='white-space: pre-wrap'>{{draft.problem}}</div></td></tr><tr>
				<td width="20%"> Draft : </td><td align='left'><div  style='white-space: pre-wrap'>{{draft.draft}}</div></td></tr>
				<tr><td width="20%">comment : </td><td><input type='textarea' name='comment'></td></tr>
				<input type='hidden' name='dno' value='{{draft.dno}}'>
				<input type='hidden' name='commenton' value='{{draft.username}}'>
			<tr><td colspan=2 align='center'><br><button type='submit' class="btn">submit</button>&nbsp;<a href="/selectmodule"><input type='button' class="btn" value='Cancel' name='Cancel'></a></td></tr>
			</form>


		</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</body>
</html>
