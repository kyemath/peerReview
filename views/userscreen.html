<html ng-app>
<head>
<title>User Page</title>
<style>
 .menu {
    float:left;
    width:13%;
    height:100%;
  }
  .mainContent {
    float:left;
    width:86%;
    height:100%;
  }
</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->

</head>
<body>
<div class="menu"><br><br><br><br><br>
<table align=center>

  {{#each modules}}

<a href="javascript:{}" onclick="document.getElementById('{{this.modulename}}').submit(); return false;">{{this.modulename}}</a>
</form></th></tr>
{{/each}}
<tr><th>
    <hr>
  <a href="/reviewdrafts" target="iframe_a">Grade Drafts</a></th></tr><tr><th>
  <a href="/gradefinal" target="iframe_a">Grade Solution</a></th></tr></table>
</div>
<iframe src="/selectmodule" name="iframe_a" class="mainContent" frameborder="0">
<p>Your browser does not support iframes.</p>
</iframe>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	</body>
</html>
