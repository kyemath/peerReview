<html ng-app>
<head>
<title>Review Drafts Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/views/css/style.css" type="text/css" media="screen" />
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [["$","$"],["\\(","\\)"]]
    }
  });
</script>
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full">
</script>
</head>
<body>

<div class='container' >
	{{#if drafts}}
<h2 align='center'>Select a problem from the list to review</h2><br><hr><br>
		<table >

		    <form action='/commentondraft' method='post'>

				{{#each drafts}}
			<tr ><td><input type="radio" name="dselected" value="{{this.dno}}" >{{this.username}} : <lable  style='white-space: pre-wrap'>{{this.problem}}</lable></td></tr>
				{{/each}}
			<tr><td colspan=2 align='center'><br><button type='submit' class="btn">submit</button>&nbsp;<a href="/selectmodule"><input type='button' class="btn" value='Cancel' name='Cancel'></a></td></tr>

			</form>

		</table>
		{{else}}
		<h2 align='center'> Problems are not available for review</h2>
		{{/if}}
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	</body>
</html>
