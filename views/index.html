  		<div id="header">
			
			<div id="logo">

		  </div>

	<div id="prew_box">
 <div id="wrapper">

</div>

<script type="text/javascript" src="/views/lib/jquery-1.4.3.min.js"></script>

		</div>

      		<table class='table' width="80%">

      			<th>hint </th></tr>

      				{{#each stmtdata}}

      				<td align="center">{{this.sno}}</td>
      				<td align="center"><div  style='white-space: pre-wrap'>{{this.problem}}</div></td>
      				<td align="center">{{this.hint}}</td>
      			</tr>
      				{{/each}}
      		</tbody>
        </table></center>
